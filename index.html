<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Nutrihouse</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <img src="assets/Nutrihouse.jpg" alt="Nutrihouse" class="logo" />
    <div>
      <h1>Quiz Nutrihouse</h1>
      <p>Segurança do trabalho</p>
    </div>
  </header>

  <main>
    <section id="status" class="card">Carregando perguntas...</section>

    <section id="quiz" class="card hidden">
      <div id="progress"></div>
      <h2 id="question"></h2>
      <div id="options"></div>
      <div class="actions">
        <button id="confirm" disabled>Confirmar</button>
        <button id="next" disabled>Próxima</button>
      </div>
    </section>

    <section id="result" class="card hidden">
      <h2>Resultado</h2>
      <p id="scoreText"></p>
      <input type="text" id="nameInput" placeholder="Seu nome para o ranking" />
      <button id="saveScore">Salvar no ranking</button>
      <button id="playAgain">Jogar novamente</button>
    </section>

    <section id="ranking" class="card hidden">
      <h2>Ranking (Top 10)</h2>
      <ol id="rankingList"></ol>
      <button id="resetRanking" class="reset">Resetar ranking</button>
    </section>
  </main>

  <footer>© 2025 Nutrihouse</footer>
  <script src="script.js"></script>
</body>
</html>
